<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tycho's SurveyForm</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="form-wrapper">
        <header>
            <h1 id="title">Tycho's Survey Form</h1>
            <p id="description">Welcome to my first Survey Form!</p>
        </header>


        <form id="survey-form">
            <div id="user-info">
                <h2>Users Details</h2>
                <div>
                    <label id="name-label" for="name">name  </label>
                    <input type="input" id="name" name="name" placeholder="Name" required />
                </div>

                <div>
                    <label id="email-label" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div>
                    <label id="number-label" for="number">Age</label>
                    <input type="number" id="number" name="number" min="0" max="999" placeholder="Age" required>
                </div>
            </div>

            <div>
                <h2>Survey</h2>
                <div>
                    <label id="food-label" for="food">
                How many Foreign Food do you know?
                </label>
                    <input type="number" id="food" name="food" min="0" max="99" placeholder="0" required>
                </div>

                <div>
                    <label id="favorite-food-label" for="favorite-food">
                    favorite Food
                    </label>
                    <select id="dropdown" name="favorite-food">
                       <option value="American">American Food</option>
                       <option value="China">China Food</option>
                       <option value="Japan">Japan Food</option>
                       <option value="India">India Food</option>
                       <option value="Russia">Russia Food</option>
                       <option value="British">British Food</option>       
                    </select>
                </div>

                <div>
                    <h3>Which foreign food you like?</h3>
                    <div id="radio-like">
                        <div id="label-row" class="radio-row">
                            <label>Fired Rice</label>
                            <label>Fired chiken</label>
                            <label>Fish and Chip</label>
                            <label>Sushi</label>
                        </div>
                        <div id="button-row" class="radio-row">
                            <input type="radio" name="food-like" value="Fired Rice" />
                            <input type="radio" name="food-like" value="Fried chiken" />
                            <input type="radio" name="food-like" value="Fish and Chip" />
                            <input type="radio" name="food-like" value="Sushi" />
                        </div>
                    </div>
                </div>

                <div>
                    <h3>Which price of dineer you can accept?</h3>
                    <label>
                        <input type="checkbox" value="10$">
                        10$
                    </label>
                    <label>
                        <input type="checkbox" value="20$">
                        20$  
                    </label>
                    <label>
                        <input type="checkbox" value="50$">
                        50$
                    </label>
                    <label>
                        <input type="checkbox" value="100$">
                        100$
                    </label>
                    <label>
                    <input type="checkbox" value="500+$">
                        500+$
                    </label>
                </div>

                <div>
                    <h3>Comments (optional)</h3>
                    <textarea></textarea>
                </div>
            </div>

            <div id="form-submit-container">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
